<div class="card">
  <div class="card__header">
    <a href="@@href" class="tag card__tag">
      @@tag
    </a>
    <img src="@@img" alt="@@alt">
  </div>
  <div class="card__body">
    <p class="text card__text">
      @@text
    </p>
    <div class="card__footer">
      <span class="card__date">
        @@date
      </span>
    </div>
  </div>
</div>
