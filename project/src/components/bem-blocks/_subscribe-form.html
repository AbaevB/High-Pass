<form class="subscribe-form" id="@@id" method="post" action="https://jsonplaceholder.typicode.com/posts" >
  <legend class="subscribe-form__legend">
    Подписаться на&nbsp;рассылку
  </legend>
<fieldset class="subscribe-form__fieldset">
  <input class="subscribe-form__input" type="email" required name="email" id="subscribeEmail" placeholder="Email">
  <button class="btn-default  subscribe-form__btn" type="submit">
    Отправить
  </button>
</fieldset>

</form>
