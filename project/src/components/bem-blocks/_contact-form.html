<form method="post" action="https://jsonplaceholder.typicode.com/posts" id="@@id" class="contacts-form">
  <input type="text" name="username" id="name" placeholder="Имя">
  <input type="email" name="email" id="useremail" placeholder="Email">
  <textarea name="message" id="usermessage" placeholder="Комментарий"></textarea>
  <button class="btn-default contacts-form__btn" type="submit">
    Отправить
  </button>
  </form>
